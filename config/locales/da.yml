  human:
    format:
      # These three are to override number.format and are optional
      # separator:
      delimiter: ""
      precision: 1
    # Rails <= v2.2.2
    # storage_units: [Bytes, KB, MB, GB, TB]
    # Rails >= v2.3
    storage_units:
      format: "%n %u"
      units:

      x_hours_ago:
        zero: 'vor weniger als 1 Stunde'
        one: 'vor 1 Stunde'
        other: 'vor {{count}} Stunden'
      x_days_ago:
        zero: 'vor weniger als 1 Tag'
        one: 'vor 1 Tag'
        other: 'vor {{count}} Tagen'
  
  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
        
    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1
      # Rails <= v2.2.2
      # storage_units: [Bytes, KB, MB, GB, TB]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"        
        
